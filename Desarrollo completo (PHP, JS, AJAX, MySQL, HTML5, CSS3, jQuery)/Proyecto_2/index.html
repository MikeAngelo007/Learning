<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Store</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <img src="img/logo.png" alt="Logo">
        </header>

        <div class="hero">
            <img src="img/hero.jpg" alt="Hero">
        </div>
    
        <div class="productos">
            <h2>Nuestros productos</h2>
    
            <ul class="lista-productos">
                <li>
                    <img src="img/camisa_1.png" alt="T-Shirt HTML5">
                    <p>HTML5 <span>$25.000</span></p>
                    <a href="#" class="boton"> Comprar </a>
                </li>
                <li>
                    <img src="img/camisa_2.png" alt="T-Shirt CSS3">
                    <p>CSS3 <span>$25.000</span></p>
                    <a href="#" class="boton"> Comprar </a>
                </li>
                <li>
                    <img src="img/camisa_3.png" alt="T-Shirt NodeJS">
                    <p>NodeJS <span>$25.000</span></p>
                    <a href="#" class="boton"> Comprar </a>
                </li>
                <li>
                    <img src="img/camisa_4.png" alt="T-Shirt JavaScript">
                    <p>JavaScript <span>$25.000</span></p>
                    <a href="#" class="boton"> Comprar </a>
                </li>
                <li>
                    <img src="img/camisa_5.png" alt="T-Shirt AngularJS">
                    <p>AngularJS <span>$25.000</span></p>
                    <a href="#" class="boton"> Comprar </a>
                </li>
                <li>
                    <img src="img/camisa_6.png" alt="T-Shirt GitHub">
                    <p>GitHub <span>$25.000</span></p>
                    <a href="#" class="boton"> Comprar </a>
                </li>
                <li>
                    <img src="img/camisa_7.png" alt="T-Shirt WordPress">
                    <p>WordPress <span>$25.000</span></p>
                    <a href="#" class="boton"> Comprar </a>
                </li>
                <li>
                    <img src="img/camisa_8.png" alt="T-Shirt Foundation">
                    <p>Foundation <span>$25.000</span></p>
                    <a href="#" class="boton"> Comprar </a>
                </li>
            </ul>
        </div>
    </div>

    
</body>
</html>
